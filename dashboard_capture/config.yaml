name: "Dashboard Capture"
version: "2.0.4"
slug: "dashboard_capture"
description: "Captures a screenshot of the HA dashboard and saves it to /config/www"
arch:
  - amd64
  - aarch64
init: false
map:
  - config:rw
options:
  url: "http://homeassistant.local:8123/lovelace/0"
  token: ""
  interval: 10
schema:
  url: str
  token: str
  interval: int
